<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login- JonagoldXP Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid text-center">
    <div style="margin-top: 20px;">
        <img th:src="@{/images/niebieskie_logo_waskie.png}">
    </div>
    <form action="@{/login}" method="post" id="login_admin_div">
        <div class="border border-secondary rounded p-3">
            <p>Access to JonagoldXP Control Panel</p>
            <p>
                <input type ="email" name="email" class="form-control" placeholder="E-mail" required>
            </p>
            <p>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </p>
            <p>
                <button type="submit" class="btn btn-primary">Login</button>
            </p>
        </div>
    </form>
    <div>
        <p>JonagoldXP Control Panel - Copyright &copy; JonagoldXP</p>
    </div>
</div>
</body>
</html>
